<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dev.finace$</title>

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,300;1,700&display=swap" rel="stylesheet">

    </head>
    <body>

        <header>
            <img src="./assets/logo.svg" alt="Logo Dev Finance">
        </header>

        <main class="container">

            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span> <!--span - mantêm o elemento em linha-->
                        <img src="./assets/income.svg" alt="Image de entradas">
                    </h3>
                    <p>R$ 5.000,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saída</span> 
                        <img src="./assets/expense.svg" alt="Image de saída">
                    </h3>
                    <p>R$ 2.000,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Saída</span> 
                        <img src="./assets/total.svg" alt="Image de total">
                    </h3>
                    <p>R$ 3.000,00</p>
                </div>

            </section>

            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a href="#" class="button new">+ Nova Transação</a>

                <table id="data-table">
                    <!--Tabela -->
                    <thead>
                        <!--Cabeçalho da Tabela -->
                        <tr>
                            <!--Linha -->
                            <th>Descrição</th>
                            <!--Conteúdo da Linha -->
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Corpo da Tabela -->
                      <tr> 
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/20201</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>
                     </tr>
                     <tr> 
                        <td class="description">Criação website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/20201</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>
                     </tr>  
                        <td class="description">LInternetuz</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">23/01/20201</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>
                     </tr>
                        
                    </tbody>
                </table>
            </section>

        </main>

        <!-- <div class="modal-overlay">
            <div class="modal">
                <div class="modal-content">
                    oi
                </div>
            </div>
        </div> -->

        <footer>
            <p>dev.finance$</p>
        </footer>

    </body>
</html>
